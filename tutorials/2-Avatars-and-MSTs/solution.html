<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="metaverse.min.js"></script>
    <script src="index.min.js"></script>
    <script src="solution.js"></script>
  </head>
  <body onload="initialize()">


    <h3> Register Avatar </h3>
    <label>From Address</lable><select id="addressSelect"></select><br>

    <input placeholder="Avatar Name" id="avatarName" input>
    <button onclick="registerAvatar()">Register</button>

    <h3> Verify Avatar </h3>

    <input id=getAvatarInput></input> <button onclick="showAvatar()">Verify</button> <br>
    <label id=avatarAddressLabel></label>

    <h3> Your Avatars </h3>

    <table id="avatarsTable">
      <th>Symbol</th>
      <th>Owner</th>
      <!--<th>Issuance tx</th>-->
    </table>

    <h3> Issue MST </h3>

    <label>From Avatar: </label><select id="avatarSelect" ></select><br>

    <input id="MSTSymbol" placeholder="symbol"></input> <br>
    <input id="MSTSupply" placeholder="max_supply"></input> <br>
    <input id="MSTDecimals" placeholder="decimal_precision"></input> <br>
    <input id="MSTDescription" placeholder="description"></input> <br>

    <button onclick="issueMST()">Issue</button>

    <h3> Balances </h3>

    <table id="MSTBalancesTable">
      <th>Symbol</th>
      <th>Amount</th>
      <th>Decimals</th>


    </table>

    <h3> Send MST </h3>

    <label>MST</lable><select id="MSTSelect" ></select><br>

    <input placeholder ="sendTo" id="sendTo"></input><br>
    <input placeholder = "amount" id="amount"></input><br>
    <button onclick = "sendMST()">Send</button>


  </body>
</html>
